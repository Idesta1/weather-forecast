<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>first weather-forecast app</title>
</head>
<body>
  <div class="weather-app">
    <header>
       <form class="search-form" id="search-form-app">
        <input type="search"  placeholder="Enter a city.." class="search-input" id="search-input-app" required  />
        <input type="submit" value="Search" class="search-button"/>
       </form> 
    </header>
  <main>
    <div class="weather-app-data">
    <div>
    <h1 class="app-city" id="city"></h1>
    <p class="weather-details">
      <span id="current-time"></span>,
      <span id ="description"></span>
        <br/>
    Humidity: <strong id="humidity"></strong>, Wind:<strong id="wind-speed"></strong>
  </p>
    </div>
    <div class="weather-temp-container">
    <div  id="icon">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="temperature-icon"/>
    </div>
    <div class="temperature-value" id="temperature"></div>
    <div class="temperature-unit">°C</div>
    </div>
    </div>
    <div class="weather-forecast">
      <div class="weather-forecast-day">
        <div class="weather-forecast-date"> Tue</div>
        <div class="weather-forecast-icon">⛅</div>
        <div class="weather-forecast-temperature">
          <div class="weather-forecast-temp"><strong>21°</strong></div>
            <div class="weather-forecast-temp">16°</div>
      </div>
    </div>
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Wed</div>
      <div class="weather-forecast-icon">⛅</div>
      <div class="weather-forecast-temperature">
        <div class="weather-forecast-temp"><strong>21°</strong></div>
          <div class="weather-forecast-temp">16°</div>
    </div>
  </div>
  <div class="weather-forecast-day">
    <div class="weather-forecast-date"> Thu</div>
    <div class="weather-forecast-icon">⛅</div>
    <div class="weather-forecast-temperature">
      <div class="weather-forecast-temp"><strong>21°</strong></div>
        <div class="weather-forecast-temp">16°</div>
  </div>
</div>
<div class="weather-forecast-day">
  <div class="weather-forecast-date"> Fri</div>
  <div class="weather-forecast-icon">⛅</div>
  <div class="weather-forecast-temperature">
    <div class="weather-forecast-temp"><strong>21°</strong></div>
      <div class="weather-forecast-temp">16°</div>
</div>
</div>
<div class="weather-forecast-day">
  <div class="weather-forecast-date"> Sat</div>
  <div class="weather-forecast-icon">⛅</div>
  <div class="weather-forecast-temperature">
    <div class="weather-forecast-temp"><strong>21°</strong></div>
      <div class="weather-forecast-temp">16°</div>
</div>
</div>
  </main>


  <footer>
    This project is coded by <a href ="https://github.com/Idesta1" target="_blank"> Iglesia G Desta</a> ©, is open sourced
    <a href ="https://github.com/Idesta1/my-weatherApp" target="_blank"> Github</a> and hosted on,
    <a href ="https://app.netlify.com/sites/my-shecode-weatherapp/overview" target="_blank"> Netlify</a>
  </footer>  

</div>
</body>
<script src="src/index.js">

</script>
</html>
